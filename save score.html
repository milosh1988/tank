<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/saveScore.css">
    <title>Save Score</title>
</head>
<body>
    <div class="container">
        <div id="end" class="flex-center flex-column">
          <h1 id="gameover">Game Over</h1>
          <h2 id="finalScoreEnd">Score</h2>
          <h2 id="finalScore"></h2>
          <form>
            <input
              type="text"
              name="username"
              id="username"
              placeholder="username"
            />
            <button
              type="submit"
              class="btn"
              id="saveScoreBtn"
              onclick="saveHighScore(event)"
              disabled
            >
              Save
            </button>
          </form>
          <a class="btn" href="#" onclick="playAgin()">Play Again</a>
          <a class="btn" href="/">Go Home</a>
        </div>
      </div>
     
<script src="JS/save score.js"> </script>
</body>
</html>
