<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>High Score</title>
    <link rel="stylesheet" href="CSS/main.css">
    <h1>High Score</h1>
    <div id="scoreBoard"></div>

    <script>
    
    
    function loadXMLDoc() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      var respons = JSON.parse(xhttp.responseText);
      var scoreBoard = respons.scoreBoard;
      //console.log(respons)
      var output = '';
      for(var i = 0; i < scoreBoard.length; i++){
        output += '<li>' + scoreBoard[i].name + " " +  "-" +  " " + scoreBoard[i].score + '</li>';
      }
    }
    document.getElementById('scoreBoard').innerHTML = output;
  
  };
  xhttp.open("GET", "score.json", true);
  xhttp.send();
}
loadXMLDoc()
    </script>
</head>
<body>
  <div id="next-level">
   
  
    <a href="/index.html" onclick="">Home</a>
</div>
</div>
</body>
</html>
